{% load static %}
{% load i18n %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>{% trans 'Вход' %}</title>
    <link rel="stylesheet" href="{% static 'css/vendor/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<main class="registration_main">
    <img src="{% static 'images/registration-image.png' %}" alt="{% trans 'Изображение регистрации' %}">
    <div class="registration_wrapper">
        <div class="registration-content">
            <div class="registration_content-logo">
                <img src="{% static 'images/registration-logo.png' %}" alt="{% trans 'Логотип' %}">
            </div>
            <h4 class="registration_content-title">{% trans 'Вход' %}</h4>
            <div class="sign-in-buttons">
                <a href="{% url 'users:register' %}" class="sign-in-button">
                    <img src="{% static 'assets/icons/new-user-icon.svg' %}" alt="{% trans 'Новый пользователь' %}">
                    <span>{% trans 'Новый пользователь' %}</span>
                </a>
                <a href="{% url 'users:login' %}" class="sign-in-button">
                    <img src="{% static 'assets/icons/user-icon.svg' %}" alt="{% trans 'Существующий пользователь' %}">
                    <span>{% trans 'Существующий пользователь' %}</span>
                </a>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/vendor/jquery.min.js' %}"></script>
<script src="{% static 'js/vendor/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
