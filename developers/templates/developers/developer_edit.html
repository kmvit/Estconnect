{% extends "developer_base.html" %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Редактировать профиль застройщика</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'developer_detail' developer.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
