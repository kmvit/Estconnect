<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Страница застройщика{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!-- Шапка -->
<header class="bg-primary text-white p-3">
    <div class="container">
        <h1>{{ user }}</h1>
    </div>
</header>

<!-- Меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link"
                   href="/">На главную</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'developer_detail' user.developer_profile.id %}">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{% url 'construction_object_list' %}">Просмотр
                    объектов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_construction_object' %}">Регистрация объектов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'developer_objects_status' %}">Статус моих объектов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Все агентства</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">Аналитика и отчетность</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'ticket_list' %}">Тех поддержка</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Основной контент -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Подвал -->
<footer class="bg-dark text-white p-3 mt-4">
    <div class="container">
        <p class="mb-0">© 2024 Ваш проект. Все права защищены.</p>
    </div>
</footer>
</body>
</html>
