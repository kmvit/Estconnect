{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'css/vendor/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<main class="registration_main">
    <img src="{% static 'images/registration-image.png' %}" alt="">
    <div class="registration_wrapper">
        <div class="registration-content">
            <div class="registration_content-logo">
                <img src="{% static 'images/registration-logo.png' %}" alt="">
            </div>
            <h4 class="registration_content-title">Авторизация</h4>
            <form method="post" action="{% url 'users:login' %}" class="registration-form">
                {% csrf_token %}
                {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                {% endif %}
                
                <div class="registration-form-items">
                    <div class="form-group">
                        <input type="text" name="username" class="input" placeholder="Логин, телефон или email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" name="password" class="input" placeholder="Пароль" required>
                    </div>
                    
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" class="checkbox" id="remember">
                        <span class="checkbox-text">Запомнить меня</span>
                    </label>
                </div>

                <button type="submit" class="button registration-form-button">Войти</button>
            </form>
            
            <div class="login-link">
                <p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/vendor/jquery.min.js' %}"></script>
<script src="{% static 'js/vendor/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<style>
    /* Стили для полей формы */
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 5px;
    }
    
    .registration-form-items {
        margin-bottom: 2rem;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        cursor: pointer;
    }
    
    .checkbox-label .checkbox {
        margin-right: 0.5rem;
    }
    
    .checkbox-text {
        font-size: 0.9rem;
        color: #666;
    }
    
    .registration-form-button {
        width: 100%;
        padding: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .registration-form-button:hover {
        background-color: #0056b3;
    }
</style>
</body>
</html>
